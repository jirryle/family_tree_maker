<!DOCTYPE html>
<html>
<head>
    <title>Family Tree Maker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include GoJS Library -->
    <script src="https://unpkg.com/gojs/release/go.js"></script>
</head>
<body>
    <form id = "relative-form">
        <input type = "text" id = "name" placeholder = "Name" required>
        <input type = "text" id = "gender" placeholder = "Gender" required>
        <input type = "text" id = "birth_date" placeholder = "Birth Date" required>
        <input type = "text" id = "photo_url" placeholder = "Photo URL" required>
        <input type = "text" id = "father_id" placeholder = "Father ID" required>
        <input type = "text" id = "mother_id" placeholder = "Mother ID" required>
        <button type = "submit">Add Relative</button>
    </form>
    <div id="family-tree-container" style="width: 800px; height: 600px; border: 1px solid black;"></div>
    <div id="sidebar">
        <!-- Sidebar content (like forms for adding relatives) -->
    </div>
    <!-- Reference to your custom script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
